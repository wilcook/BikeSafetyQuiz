<!DOCTYPE html>
<html>
<head>

<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Bike Safety Quiz</span>
          <p id="question">Are you ready to test your bicycle safety knowledge?</p>
        </div>
        <div class="card-action">
          <a id="startQuiz" class="waves-effect waves-light btn">Yes!</a>
          <a class="waves-effect waves-light btn" href="http://www.bikeleague.org/ridesmartvideos">No, I want to study first.</a>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
    <div class="col s12 m6">
      <div id="timeBox" class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Time Remaining</span>
          <p id="displayTime">30</p>
      </div>
    </div>
  </div>
 <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
 
<script type="text/javascript">
	    $("#timeBox").hide;
</script>

<script src="assets/bikequiz.js"></script>
</body>
</html>
